<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

var _GoogleCharts = function(Months, Value, Sales) {

google.charts.load('41', {packages: ['bar']});
google.charts.setOnLoadCallback(drawChart);



function drawChart() {
  //console.log(Months[0])
    let arr = [];
        for(let i = 0; i<Months.length;i++){   	
            arr.push([Months[i], Value[i],Sales[i]])
        }
    var data = new google.visualization.arrayToDataTable([
        ['Months', 'Value', 'Sales'],
        ...arr
  ]);

  var options = {
    width: 900,
    chart: {
      title: 'Two modular Bars in Charts',
      subtitle: 'Testing a two bars chart in Charts'
    },
   /* series: {
      0: {
        axis: 'distance'
      }, // Bind series 0 to an axis named 'distance'.
      1: {
        axis: 'brightness'
      } // Bind series 1 to an axis named 'brightness'.
    },
    axes: {
      y: {
        distance: {
          label: 'parsecs'
        }, // Left y-axis.
        brightness: {
          side: 'right',
          label: 'apparent magnitude'
        } // Right y-axis.
      }
    }*/
  };

  var chart = new google.charts.Bar(document.getElementById('dual_y_div'));
  chart.draw(data, options);
};
}
_GoogleCharts(["Feb","Mar"], [2,5], [5,3])
</script>
</head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <div id="dual_y_div" style="width: 900px; height: 500px;"></div>
  </body>
