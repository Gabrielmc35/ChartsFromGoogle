<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

var _GoogleCharts = function(Months,Bolivia, Ecuador, Average) {

      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        let arr = [];

        // Some raw data (not necessarily accurate)
        for(let i = 0; i<Months.length;i++){   	
   arr.push([Months[i], Bolivia[i],Ecuador[i],Average[i]])
}
    
        
        var data = google.visualization.arrayToDataTable([
        ['Month', 'Bolivia', 'Ecuador', 'Average'],    
       ...arr]);
        
          
        var options = {
          title : 'Chart test for Wenzels',
          vAxis: {title: 'Cups'},
          hAxis: {title: 'Month'},
          seriesType: 'area',
          series: {2: {type: 'line'},
                   1:{type: 'line'}}} ;

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    }
      _GoogleCharts(['2004/2005','2005/2006', '2007/2008', ' 2010/2011'],[600,350,500,750],[938,300,600,120], [500,600,550,1500]);
    
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
