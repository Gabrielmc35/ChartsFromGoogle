<html>
  <head>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
    
      var GoogleCharts = function (Time,Sales,SalesPerWeek,SalesPerMonth,SalesPerYear) {
        google.charts.load("current", { packages: ["corechart"] });
        google.charts.setOnLoadCallback(drawVisualization);

        function drawVisualization() {
          var arr = [];

          // Some raw data (not necessarily accurate)
          for (var i = 0; i < Sales.length; i++) {
            arr.push([Time[i],Sales[i], SalesPerWeek[i], SalesPerMonth[i], SalesPerYear[i]]);
          }

          var data = google.visualization.arrayToDataTable([
            ["Time","Sales", "Sales Prev Week", "Sales Prev Month", "Sales Prev Year"],
            ...arr,
          ]);

          var options = {
            title: "Chart test for Wenzels",
            vAxis: { title: "sales" },
            hAxis: { title: "Time" },
            seriesType: "area",
            //Series:2 = Sales prev year
            //Series:1 = Sales prev month
            series: { 2: { type: "line" }, 1: { type: "line" } },

          };

          var chart = new google.visualization.ComboChart(
            document.getElementById("chart_div")
          );
          chart.draw(data, options);
        }
      };
      GoogleCharts(
        ["07:00", "08:00", "09:00", " 10:00"],
        [199, 194, 212, 169],
        [169, 200, 201, 156],
        [215, 215, 171, 155],
        [225, 246, 227, 198]
      );
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
